<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kicekela</title>
</head>

<body>
  <div id="app">

    <div class="students">

      <h1>Liste des étudiants</h1>

      <ul class='student-list'>
      </ul>

      <form action="#">
        <input type="text" placeholder="name" class="student-name" required>
        <input type="text" placeholder="surname" class="student-surname" required>
        <input type="submit" value="Ajouter">
      </form>

    </div>

    <div class="stats">
      <p>Étudiants au total : <span class="student-total">0</span></p>
      <p>Étudiants présents : <span class="student-present-total">0</span></p>
      <p>Étudiants absents : <span class="student-absent-total">0</span></p>
    </div>

  </div>

  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/lib/backbone.localStorage-min.js"></script>

  <script type="text/javascript" charset="utf-8" src="scripts/models/student-model.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/collections/student-collection.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/views/student-list.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/app.js"></script>
</body>
</html>
